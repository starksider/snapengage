<html>
	<head>
		<title>Snapengage test</title>
		<style>
			.clickable { position: absolute; top: 10px; right: 10px; cursor: pointer; }
			body { height: 400vh; }
		</style>
	</head>
	<body>
		<a class="clickable">I'm clickable</a>

	<script type="text/javascript">
		(function () {
			var link = document.querySelector('.clickable');
			link.addEventListener('click', function (e) {
				e.preventDefault();
				alert('clicked');
			})
		})()
	</script>
		<!-- begin SnapEngage code -->
		<script type="text/javascript">
			(function() {
				var se = document.createElement('script'); se.type = 'text/javascript'; se.async = true;
				se.src = '//storage.googleapis.com/code.snapengage.com/js/48fb9dfa-70a5-46f9-8732-ec9e10bb8166.js';
				var done = false;
				se.onload = se.onreadystatechange = function() {
					if (!done&&(!this.readyState||this.readyState==='loaded'||this.readyState==='complete')) {
						done = true;
						/* Place your SnapEngage JS API code below */
						/* SnapEngage.allowChatSound(true); Example JS API: Enable sounds for Visitors. */
					}
				};
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(se, s);
			})();
		</script>
		<!-- end SnapEngage code -->
	</body>
</html>
